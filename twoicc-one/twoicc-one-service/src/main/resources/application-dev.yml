spring:
  # 用到redis session的时候再打开
  session:
    store-type: none
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 0
    pool:
      max-active: 8
      max-wait: 1
      max-idle: 8
      min-idle: 0
    lock:
      waitTimeOut: 5
      lockTimeOut: 30
  datasource:
     type: com.alibaba.druid.pool.DruidDataSource
      #url: jdbc:mysql://192.168.0.201:3306/twoicc?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
     url: jdbc:mysql://192.168.0.201:3306/twoicc?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=true
     username: root
     password: 123456
     driverClassName: com.mysql.jdbc.Driver
     initialSize: 5
     maxActive: 20
     minIdle: 5
     maxWait: 60000
     defaultReadOnly: false
     filters: stat
     connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=2000
     useGlobalDataSourceStat: true
  #mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  #typeAliasesPackage: com.baomidou.springboot.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
server:
  port: 8088

dubbo:
  application:
    name: twoicc-one-service-provider
    owner: twoicc-one-service-provider
  registry:
    protocol: zookeeper
    address: localhost:2181
    #address: 192.168.0.108:2181
  protocol:
    name: dubbo
    port: -1

logging:
  level:
     root: info